<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Rock Paper Scissors">
	<meta name="author" content="Joseph Campuzano">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<title>Rock Paper Scissors!</title>

	<!-- fonts -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	<!-- css -->
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	

</head>

<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="player-container">
		<div class="player">
			<h3>Player</h3>
			<div class="last-action">
				<img id="player-action" src="img/scissors.jpg" />
			</div>
			<ul class="actions">
				<li id="rock">Rock</li>
				<li id="paper">Paper</li>
				<li id="scissors">Scissors</li>
			</ul>
		</div>
		<div class="player">
			<h3>Bot</h3>
			<div class="last-action">
				<img id="bot-action" />
			</div>
		</div>
	</div>
	<div class="player-records">
		<div class="player-stat win">WIN</div>
		<div class="player-stat tie">TIE</div>
		<div class="player-stat loss">LOSS</div>
	</div>


	<div class="timer">
		<form id="set-timer">
			<input type="number" class="timer-input" id="set-minutes" placeholder="Minutes">
			<input type="number" class="timer-input" id="set-seconds" placeholder="Seconds">
			<input type="submit" />
		</form>
		<div class="display">
			<span id="minutes">00</span>
			:
			<span id="seconds">00</span>
		</div>
	</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
